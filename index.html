<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <!-- navbar section -->
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <div class="dropdown"></div>
        <img src="./Logo.png" alt="" />
      </div>
      <div class="navbar-center lg:flex">
        <button
          id="sortByViewBtn"
          onclick="handleSortByView()"
          class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg"
        >
          Sort by view
        </button>
      </div>
      <div class="navbar-end">
        <a href="http://127.0.0.1:5500/blog.html">
          <button
            class="rounded-xl bg-[#FF1F3D] text-white btn-xs sm:btn-sm md:btn-md lg:btn-lg"
          >
            Blog
          </button>
        </a>
      </div>
    </div>

    <div
      id="btn-container"
      class="btn-container flex justify-center gap-4 my-10"
    ></div>

    <div
      id="card-container"
      class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-4 sm:grid-cols-1"
    ></div>

    <div
      id="no-data-container"
      class="hidden flex justify-center items-center w-full h-full bg-gray-100"
    >
      <div>
        <img src="Icon.png" alt="No Data" />
        <p class="text-2xl font-bold">Oops!! Sorry, There is no <br> content here</p>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
